<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>Chemsolver</title>
</head>
<body class="bg-dark">
    <div class="container-fluid" id="header">
        <h5>steveYanneck Chemsolver</h5>
    </div>
    <div>
        <select class="form-select position-relative top-0 start-50 translate-middle-x" aria-label="Formulekiezer" id="form" onchange="onSelect()">
            <option selected>Kies formule</option>
            <option value="dilution">Verdunningsregel</option>
            <option value="nFromMass">Stofhoeveelheid van massa</option>
            <option value="molarConcentration">Molaire Concentratie</option>
        </select>
    </div>
    <div id="dilutionProperties" style="display: none" name="propertyBox">
        <div id="propertyContainer" class="position-relative top-0 start-50 translate-middle-x">
            <select class="form-select position-relative top-0 start-50 translate-middle-x" aria-label="Variable" id="dilutionVarForm" onchange="dilutionVar()">
                <option selected>Kies variabele</option>
                <option value="Concentration">Concentratie</option>
                <option value="Volume">Volume</option>
            </select>
        </div>
        <div name="propertyContainer" style="display: none;" id="dilutionConcentrationProperties" class="position-relative top-0 start-50 translate-middle-x">
            hello!
        </div>
    </div>
</body>
</html>
